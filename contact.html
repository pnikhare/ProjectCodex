    <div class="container">
        <div class="contact-grids">

            <div class="col-md-7 contact-grid wow fadeInUp animated" data-wow-delay=".5s">
                <form action="#" method="post">

            </div>
        </div>
        <div class="clearfix"> </div>
    </div>
